syntax = "proto3";

package log;

service Log {
  rpc SetLevel (SetLevelRequest) returns (SetLevelResponse);
}

enum Level {
  PANIC = 0;
  FATAL = 1;
  ERROR = 2;
  WARN = 3;
  INFO = 4;
  DEBUG = 5;
  TRACE = 6;
}

message SetLevelRequest {
  Level level = 1;
}

message SetLevelResponse {
  Level level = 1;
}